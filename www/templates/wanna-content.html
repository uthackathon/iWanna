<ion-view view-title="Dashboard">
  <ion-content class="padding">

  <div class="list card">
    <a class="item item-avatar" href="#" >
      <img src="http://pictogram-free.com/material/001.png">
      <div class="item item-text-wrap" style="font-weight: bold; padding: 0px; border: 0px; font-size: 20px;">
          {{clickedWanna.content}}
      </div>
      <p>{{clickedWanna.user_name}}</p>
    </a>
    <div class="item item-text-wrap">
      {{clickedWanna.description}}
    </div>
    <div class="item item-button-right">
            投稿日時 :  {{date(clickedWanna.upload_time)}}
             <button style="color:{{clickedWanna.color}}; background-color: #ffffff; width : 50px;" type="button" class="button {{clickedWanna.icon[0]}}"></button>
    </div>
    <div class="item item-button-right">
            {{likeNum}} Likes
             <button id={{clickedWanna.$id}} style=" background-color: #ffffff; width : 50px;" type="button" class="button icon ion-heart" ng-init="colorTheLikes(clickedWanna)" ng-Click="likeWanna(clickedWanna)"></button>
    </div>
  </div>
  </ion-content>
</ion-view>
