<ion-view view-title="Timeline">
    <ion-content class="padding">


        <button ng-click="writeWanna()" class="button button-full icon big ion-compose button-calm ">
            iWanna...
        </button>

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search big placeholder-icon"></i>
                <input ng-change = "searchWannas(tipsToFind)" ng-model="tipsToFind" placeholder="Search">
            </label>
        </div>

        <div class="list" ng-repeat="wanna in wannas()" ng-init="myFunction(wanna)">
            <div class="wanna" style=" border-right-color:{{wanna.color}};">
                <div class="row">
                    <div class="col-20">
                        <div class="uimg">
                            <img style="height:100% ; width:100%;" data-ng-src={{friendImages[wanna.ownerId]}}>
                        </div>
                    </div>
                    <div class="col-67" style="position: relative;">
                            <div class="ganreimg">
                                <i class={{wanna.icon[0]}} style=" color:{{wanna.color}};" ></i>
                            </div>
                            <div class="wannaname" type="button" href="#" ng-Click="goContentPage(wanna)">
                                {{wanna.content}}
                            </div>
                            <div class="middlebox" style="position: absolute; left: 0; bottom: 0;">
                                <div class="datebox">
                                    {{date(wanna.upload_time)}}
                                </div>
                                <div class="uname">
                                    {{wanna.user_name}}
                                </div>
                            </div>
                    </div>
                    <div class="col" style="position: relative;">
                            <button id={{wanna.$id}} style=" background-color: rgba(0,0,0,0); position: absolute; right: 0; bottom: 0;" type="button" class="button icon ion-heart" ng-init="colorTheLikes(wanna)" ng-Click="likeWanna(wanna)"></button>
                    </div>
                </div>
            </div>
