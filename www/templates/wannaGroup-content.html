<ion-view view-title="Make New Group">
  <ion-content class="padding">
      <button class="button button-block button-calm" ng-click = "goMakeGroup()">
          このiWでグループをつくる
      </button>

  <div class="list card">
    <a class="item item-avatar" href="#" >
      <img data-ng-src={{friendImages[clickedWanna.ownerId]}}>
      <div class="item item-text-wrap" style="font-weight: bold; padding: 0px; border: 0px; font-size: 20px;">
      {{clickedWanna.content}}
      </div>
      <p>{{clickedWanna.user_name}}</p>
    </a>

    <div ng-bind-html="clickedWanna.description | linky:'_blank'" class="item item-text-wrap pre-line"></div>
    <!--URLにリンクする-->
    <!--<div class="item item-text-wrap pre-line">{{clickedWanna.description}}</div>-->
    <!--上の行は改行しないで-->
    <div class="item item-button-right" style="color: #696969;">
            投稿日時 :  {{date(clickedWanna.upload_time)}}
             <button style="color:{{clickedWanna.color}}; background-color: #ffffff; width : 50px;" type="button" class="button {{clickedWanna.icon[0]}}"></button>
    </div>
    <div class="item item-button-right" >
        <p ng-click="showLikedUsers()" style="color: #1e90ff;">{{likeNum}} Likes</p>
             <!--<button id="likeInContent" style="color:#bbbbbb; background-color: #ffffff; width : 50px;" type="button" class="button icon ion-heart" ng-init="colorTheLikes(clickedWanna)" ng-Click="likeWannaInContent(clickedWanna)"></button>-->
    </div>
  </div>
        <!--<p>{{likedUsers}}</p>-->
      <div id="likeBoard" style="display:none">
          <div class="item item-divider">
              {{likeNum}} Users Liked
          </div>
          <br>
            <!--ng-repeatの表示、非表示をやるときは、ひとつ上のdivなどでdisplay:none block を切り替えなければならない。じゃないと、repeatの一つだけしかコントロールできない-->
          <div class="list" ng-repeat="user in likedUsers" ng-init="getName(user)">
              <div class="item item-avatar">
                  <img data-ng-src={{unknownImages[user.$id]}}>
                  <p>{{user.name}}</p>
              </div>
          </div>
      </div>
      <button id="moreLikeButton" style="display:none" class="button button-block button-stable" ng-click = "moreFriend()">
          Watch More
      </button>

  </ion-content>
</ion-view>
