<ion-view view-title="Message Rooms">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-plus-round" ng-click="makeGroup()" style="color:#ffffff"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="room in AllRooms" type="item-text-wrap" ng-init="referImage(room.friendId)" ng-click="goMessageRoom(room.roomId,room.friendName)" >
        <img data-ng-src={{getFriendGroupImages(room.friendId)}}>
        <h2>{{room.friendName}}</h2>
        <p style="color:{{room.color}};">{{room.lastMessage}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="removeMessageRoom(room.roomId)">
          Delete
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
