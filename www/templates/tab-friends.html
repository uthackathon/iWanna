<ion-view view-title="Friends">
  <ion-content class="padding">
    <ion item class="list card" ng-repeat="friend in allFriendslist">


        <div class="item item-button-right">
      		{{friend.name}}
   			<button class="button button-positive" ng-click = "follow($index, profile.$id)">
      			<i class="icon ion-navicon-round"></i>
    		</button>
 		</div>


    </ion-item>
  </ion-content>
</ion-view>
